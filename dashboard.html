<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Language Practice Buddy</title>

<!-- Google Icon Font -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

:root {
  --primary: #8f5eff;
  --primary-dark: #6e3fff;
  --glass: rgba(255,255,255,0.10);
  --border: rgba(145,108,255,0.18);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: #0a0e17;
  color: white;
  min-height: 100vh;
  overflow-x: hidden;
}

/* NAVBAR */
.dashboard-header {
  width: 100%;
  padding: 12px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.05);
  border-bottom: 1px solid rgba(145,108,255,0.3);
  backdrop-filter: blur(10px);
  position: sticky;
  top: 0;
  z-index: 200;
}

.logo {
  width: 40px;
}

.title {
  font-size: 20px;
  font-weight: 700;
  color: #c7a7ff;
}

.right-group {
  display: flex;
  align-items: center;
  gap: 12px;
}

.profile {
  width: 42px;
  height: 42px;
  background: var(--primary);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  border-radius: 50%;
  cursor: pointer;
  transition: 0.25s;
  border: 2px solid transparent;
}
.profile:hover {
  background: rgba(145,108,255,0.20);
  border-color: var(--primary);
  transform: scale(1.08);
}
.profile:active{
  transform: scale(0.90);
  box-shadow: 0 0 10px #8f5eff;
}
.settings-icon {
  width: 42px;
  height: 42px;
  background: var(--glass);
  border: 2px solid var(--border);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: .25s;
}
.settings-icon:hover {
  background: rgba(145,108,255,0.20);
  border-color: var(--primary);
  transform: scale(1.08);
}

/* SETTINGS POPUP */
#settingsPopup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: none;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(6px);
  z-index: 500;
}

#settingsBox {
  width: 300px;
  background: #fff;
  color: #000;
  padding: 22px;
  border-radius: 18px;
  animation: pop .25s ease;
  text-align: center;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.settings-btn {
  width: 100%;
  padding: 10px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 15px;
  color: white;
  font-weight: 600;
  margin-top: 10px;
  transition: .25s;
}
.settings-btn:hover {
  transform: scale(1.07);
}

/* MAIN */
.dashboard-main {
  width: 100%;
  max-width: 850px;
  margin: 40px auto;
  padding: 0 20px;
}

.welcome-card {
  background: var(--glass);
  padding: 25px;
  border-radius: 18px;
  width: 100%;
  border: 1px solid var(--border);
  backdrop-filter: blur(10px);
  text-align: center;
}

.xp-container {
  margin: 20px auto;
}

.progress-text {
  margin-top: 10px;
  font-size: 26px;
  font-weight: 700;
  background: linear-gradient(45deg, #8f5eff, #5da3fa);
  -webkit-background-clip: text;
  color: transparent;
}

/* Stats */
.stats {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-top: 10px;
}
.stat-value {
  font-size: 20px;
  font-weight: 700;
}

/* MENU BUTTONS */
.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
  gap: 20px;
  margin-top: 30px;
  

}

.card {
  background: var(--glass);
  padding: 20px 0;
  border-radius: 16px;
  border: 1px solid var(--border);
  text-align: center;
  cursor: pointer;
  font-size: 18px;
  transition: .25s;
}
.card:hover {
  background: rgba(145,108,255,0.2);
  transform: translateY(-5px);
}

/* Responsive */
@media(max-width:600px){
  .title{ font-size:17px; }
  .card{ font-size:16px; padding:15px 0; }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="dashboard-header">
  <div style="display:flex;align-items:center;gap:10px">
    <img src="icons/owl.jpg" class="logo">
    <span class="title">Language Practice Buddy</span>
  </div>

  <div class="right-group">
    <div class="profile" onclick="goProfile()" style="cursor:pointer;">üë§</div>
    <div class="settings-icon" onclick="openSettings()" title="Settings">
      <span class="material-symbols-outlined">settings</span>
    </div>
  </div>
</div>

<!-- SETTINGS POPUP -->
<div id="settingsPopup">
  <div id="settingsBox">
    <h3>üåê Select Language</h3>

    <select id="newLang" style="width:100%;padding:10px;margin-top:8px;border-radius:10px;">
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="ja">Japanese</option>
    </select>

    <button class="settings-btn" onclick="saveLanguage()">Save</button>
    <button class="settings-btn" onclick="logout()">Logout</button>
    <button class="settings-btn" style="background:#ff6b6b" onclick="closeSettings()">Close</button>
  </div>
</div>

<!-- MAIN CONTENT -->
<main class="dashboard-main">
  <div class="welcome-card">
    <h2 id="welcomeText"></h2>

    <div class="xp-container">
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="rgba(255,255,255,0.15)" stroke-width="8" fill="none"/>
        <circle id="xpRing" cx="50" cy="50" r="40"
        stroke="url(#grad)" stroke-width="8" fill="none"
        stroke-dasharray="251" stroke-dashoffset="251"
        stroke-linecap="round"/>

        <defs>
          <linearGradient id="grad">
            <stop offset="0%" stop-color="#8f5eff"/>
            <stop offset="100%" stop-color="#5da3fa"/>
          </linearGradient>
        </defs>
      </svg>

      <div class="progress-text"><span id="xp">0</span> XP</div>
    </div>

    <div class="stats">
      <div><span class="stat-value">‚ù§Ô∏è <b id="hearts">0</b></span></div>
      <div><span class="stat-value">üî• <b id="streak">0</b></span></div>
    </div>
  </div>

  <div class="menu">
  <div class="card" onclick="goLesson()">üìò Lesson</div>
  <div class="card" onclick="goTranslate()">üåç Translate</div>
  <div class="card" onclick="goQuiz()">üìù Quiz</div>
  <div class="card" onclick="goNotebook()">üìí Notebook</div>
</div>

</main>

<script>
const user = JSON.parse(localStorage.getItem("user")) || {username:"User", xp:0, hearts:0, streak:0, language:"es"};

document.getElementById("welcomeText").textContent = `Welcome, ${user.username}! üëã`;
document.getElementById("xp").textContent = user.xp;
document.getElementById("hearts").textContent = user.hearts;
document.getElementById("streak").textContent = user.streak;
document.getElementById("newLang").value = user.language;

// XP ring animation
const ring = document.getElementById("xpRing");
ring.style.strokeDashoffset = 251 - Math.min(user.xp/1000,1)*251;

// Settings Popup
function openSettings(){
  document.getElementById("settingsPopup").style.display = "flex";
}
function closeSettings(){
  document.getElementById("settingsPopup").style.display = "none";
}
function saveLanguage(){
  user.language = document.getElementById("newLang").value;
  localStorage.setItem("user", JSON.stringify(user));
  alert("Language Updated!");
  closeSettings();
}

// Navigation
function goLesson(){ location.href="lesson.html"; }
function goTranslate(){ location.href="translate.html"; }
function goQuiz(){ location.href="quiz.html"; }
function goNotebook(){ location.href="notebook.html"; }
function logout(){ localStorage.clear(); location.href="login.html"; }

function goProfile(){ location.href = "profile.html"; }

</script>

</body>
</html>
