<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup - Language Buddy</title>

<style>
  .back-btn {
    position: absolute;
    top: 24px;
    right: 32px;
    background: linear-gradient(135deg, #8f5eff, #6e3fff);
    color: #fff;
    padding: 8px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    box-shadow: 0 2px 8px rgba(145,108,255,0.13);
    transition: background 0.2s, transform 0.2s;
    z-index: 100;
  }
  .back-btn:hover {
    background: linear-gradient(135deg, #6e3fff, #8f5eff);
    transform: scale(1.07);
  }
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: url("icons/login.jpg") no-repeat center center/cover;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  } 

  /*background blur + dark overlay*/
body::before{
  content: "";
  position:absolute;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  background : rgba(0,0,0,0.80);
  backdrop-filter: blur(06px);
  z-index: -1;
}

  .card {
    width: 320px;
    padding: 28px 25px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    text-align: center;
    color: white;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }

  h2 {
    margin-bottom: 18px;
    font-size: 24px;
    font-weight: 600;
  }

  .input-box {
    position: relative;
    width: 100%;
    margin-bottom: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  input {
    width: 100%;
    padding: 12px 40px 12px 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.28);
    font-size: 15px;
    color: #fff;
    box-sizing: border-box;
    display: block;
    margin: 0;
  }

  input::placeholder {
    color: #e9e9e9;
  }

  .toggle {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    cursor: pointer;
    opacity: 0.7;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #8f5eff, #6e3fff);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: 0.25s;
  }

  button:hover {
    background: linear-gradient(135deg, #6e3fff, #8f5eff);
  }

  p {
    margin-top: 14px;
    font-size: 14px;
  }

  a {
    color: #ffe066;
  }
</style>
</head>

<body>

<a href="index.html" class="back-btn">Back</a>
<div class="card">
  <h2>Create Account âœ¨</h2>

  <div class="input-box">
    <input id="username" placeholder="Choose username">
  </div>

  <div class="input-box">
    <input id="password" type="password" placeholder="Choose password">
    <span class="toggle" id="togglePassword" tabindex="0" aria-label="Show password">
      <svg id="eyeOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#c7a7ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:block;transition:opacity 0.2s;">
        <ellipse cx="12" cy="12" rx="7" ry="5"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
      <svg id="eyeClosed" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#c7a7ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;transition:opacity 0.2s;">
        <ellipse cx="12" cy="12" rx="7" ry="5"/>
        <path d="M3 3l18 18"/>
        <path d="M9.5 9.5a3 3 0 0 0 5 5"/>
      </svg>
    </span>
  </div>

  <button onclick="signup()">Create Account</button>

  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>

const togglePassword = document.getElementById("togglePassword");
const passwordField = document.getElementById("password");
const eyeOpen = document.getElementById("eyeOpen");
const eyeClosed = document.getElementById("eyeClosed");

togglePassword.addEventListener("click", () => {
  const isPassword = passwordField.type === "password";
  passwordField.type = isPassword ? "text" : "password";
  eyeOpen.style.display = isPassword ? "none" : "block";
  eyeClosed.style.display = isPassword ? "block" : "none";
});

togglePassword.addEventListener("keydown", (e) => {
  if (e.key === "Enter" || e.key === " " || e.key === "Spacebar") {
    e.preventDefault();
    togglePassword.click();
  }
});

async function signup() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    return alert("Username & password required!");
  }

  const language = "es"; // default

  const res = await fetch("http://localhost:3000/api/signup", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password, language })
  });

  const data = await res.json();
  if (!data.success) return alert(data.error);

  alert("Signup Successful!");
  window.location.href = "login.html";
}
</script>

</body>
</html>
