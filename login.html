<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Language Practice Buddy</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

/* ===== Global Styling ===== */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: url("icons/login.jpg") no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

/*background blur + dark overlay*/
body::before{
  content: "";
  position:absolute;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  background : rgba(0,0,0,0.80);
  backdrop-filter: blur(06px);
  z-index: -1;
}


/* ===== Navbar (same as landing page) ===== */
#topbaroflanding {
  width: 100%;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  background: rgba(255,255,255,0.03);
  position: absolute;
  top: 0;
  left: 0;
  border-bottom: 1px solid rgba(145,108,255,0.3);
  box-shadow: 0 2px 12px rgba(0,0,0,0.4);
}

#topbaroflanding h3 {
  margin-left: 10px;
  font-weight: 700;
  color: #c7a7ff;
  font-size: 1.2rem;
}

#nav-right {
  margin-left: auto;
  display: flex;
  gap: 12px;
  position: relative;
  right: 50px;
}
#top-buttons {
  position: absolute;
  top: -4px;
  right: 32px;
  display: flex;
  gap: 12px;
  z-index: 100;
}
.back-btn {
  background: linear-gradient(135deg, #8f5eff, #6e3fff);
  color: #fff;
  padding: 8px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  font-size: 15px;
  box-shadow: 0 2px 8px rgba(145,108,255,0.13);
  transition: background 0.2s, transform 0.2s;
}
.back-btn:hover {
  background: linear-gradient(135deg, #6e3fff, #8f5eff);
  transform: scale(1.07);
}
.register-btn {
  background: #8f5eff;
  color: #fff;
  padding: 8px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 600;
  font-size: 15px;
  border: none;
  box-shadow: 0 2px 8px rgba(145,108,255,0.13);
  transition: background 0.2s, transform 0.2s;
  cursor: pointer;
}
.register-btn:hover {
  background: #6e3fff;
  transform: scale(1.07);
}

/* Buttons */
.navbtn {
  background: #8f5eff;
  color: white;
  border: none;
  padding: 8px 18px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.25s;
  font-size: 15px;
}

.navbtn:hover {
  background: #6e3fff;
  transform: scale(1.08);
}

/* ===== Login Card ===== */
.card {
  margin-top: 40px;
  width: 350px;
  padding: 35px 30px;
  background: rgba(255, 255, 255, 0.06);
  border: 1px solid rgba(145,108,255,0.2);
  border-radius: 18px;
  text-align: center;
  backdrop-filter: blur(15px);
  animation: fadeUp .7s ease-out;
}

.card input#username,
.card input#password {
  display: block;
  margin-left: 0;
  width: 100%;
  box-sizing: border-box;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

.card h2 {
  font-size: 26px;
  margin-bottom: 20px;
  color: #d8c2ff;
}

/* Inputs */
.input-box {
  position: relative;
  width: 100%;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid rgba(145,108,255,0.3);
  background: rgba(255,255,255,0.07);
  color: white;
}

input:focus {
  border-color: #9d7bff;
  outline: none;
}

/* Toggle Eye */
.toggle {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  cursor: pointer;
  opacity: 0.7;
  transition: 0.25s;
}

.toggle:hover {
  opacity: 1;
  transform: translateY(-50%) scale(1.1);
}

/* Login Button */
button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #8f5eff, #6e3fff);
  color: white;
  font-size: 18px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  transform: scale(1.05);
}

/* Error message */
#error {
  font-size: 14px;
  color: #ff6464;
  min-height: 18px;
}
</style>
</head>

<body>

<!-- Navbar -->
<div id="topbaroflanding">
  <img src="icons/owl.jpg" height="35" width="35" alt="Owl Logo">
  <h3>Language Practice Buddy</h3>

  <div id="nav-right">
    <div id="top-buttons">
      <a href="index.html" class="back-btn">Back</a>
      <a href="signup.html" class="register-btn">Register</a>
    </div>
  </div>
</div>

<!-- Login Card -->
<!-- Login Card -->
<div class="card">
  <h2>Login ðŸ”‘</h2>

  <input id="username" placeholder="Enter username">

  <div class="input-box">
    <input id="password" type="password" placeholder="Enter password">
    <span class="toggle" id="togglePassword" tabindex="0" aria-label="Show password">
      <svg id="eyeOpen" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#c7a7ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:block;transition:opacity 0.2s;">
        <ellipse cx="12" cy="12" rx="7" ry="5"/>
        <circle cx="12" cy="12" r="2.5"/>
      </svg>
      <svg id="eyeClosed" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#c7a7ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;transition:opacity 0.2s;">
        <ellipse cx="12" cy="12" rx="7" ry="5"/>
        <path d="M3 3l18 18"/>
        <path d="M9.5 9.5a3 3 0 0 0 5 5"/>
      </svg>
    </span>
  </div>

  <div id="error"></div>

  <button onclick="login()">Login</button>

  <p>Don't have an account?  
  <a style="color:#c7a7ff;" href="signup.html">Sign up</a></p>
</div>

<script>

const togglePassword = document.getElementById("togglePassword");
const passwordField = document.getElementById("password");
const eyeOpen = document.getElementById("eyeOpen");
const eyeClosed = document.getElementById("eyeClosed");

togglePassword.addEventListener("click", () => {
  const isPassword = passwordField.type === "password";
  passwordField.type = isPassword ? "text" : "password";
  eyeOpen.style.display = isPassword ? "none" : "block";
  eyeClosed.style.display = isPassword ? "block" : "none";
});

togglePassword.addEventListener("keydown", (e) => {
  if (e.key === "Enter" || e.key === " " || e.key === "Spacebar") {
    e.preventDefault();
    togglePassword.click();
  }
});

async function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const errorDiv = document.getElementById("error");

  if (!username || !password) {
    errorDiv.textContent = "Username & password required!";
    return;
  }

  try {
    const res = await fetch("http://localhost:3000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!data.success) {
      errorDiv.textContent = data.error;
      return;
    }

    localStorage.setItem("user", JSON.stringify(data.user));
    window.location.href = "dashboard.html";
  } catch {
    errorDiv.textContent = "Server error. Try again!";
  }
}
</script>

</body>
</html>
